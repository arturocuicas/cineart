{% extends 'base.html' %} {% load static %} {% block title %} | {{title}}
{%endblock %} {% block content %}

<div class="col-12">
  <div class="row">
    <h2 style="padding-top: 20px;">{{title}}</h2>
  </div>
</div>

<hr />

<div class="card-columns">
  {% for video in videos %}
  <div class="card">
    <img src="{{MEDIA_URL}}{{video.thumbsnail}}" alt="" class="card-img-top" />
    <div class="card-body">
      <h4 class="card-title">
        <a href="{% url 'detail-movie' video.id %}">{{video.title}}</a>
      </h4>
      <p class="card-text">{{video.description}}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
